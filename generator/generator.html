<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
<script src="/js/jquery-2.1.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>

<body>
    <form class="container" action="/submit" method="POST">
        <div class="form-group">
            <label for="qid">ID (New question=0 else overwrite existing question):</label>
            <input type="number" id="qid" name="qid" class="form-control" value="0" placeholder="Question numeric ID" required>
        </div>

        <div class="form-group">
            <label for="module">Module:</label>
            <select class="form-control" id="module" name="module">
                <option>oeil</option>
                <option>oreille</option>
                <option>peau</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question">Question (Use "&lt;br&gt;" for line-break):</label>
            <input type="text" id="question" name="question" class="form-control" placeholder="Question Here" required>
        </div>
        <div class="form-group">
            <label for="opt1">Options (First option is correct, empty options will be hidden):</label>
            <input type="text" id="opt1" name="opt1" class="form-control" placeholder="Option 1 (Correct)" required>
            <input type="text" id="opt2" name="opt2" class="form-control" placeholder="Option 2" required>
            <input type="text" id="opt3" name="opt3" class="form-control" placeholder="Option 3" required>
            <input type="text" id="opt4" name="opt4" class="form-control" placeholder="Option 4" required>
        </div>
        <div class="form-group">

            <label for="explainCorrect">Explain pls (Right):</label>
            <textarea type="text" id="explainCorrect" name="right" class="form-control" placeholder="Explain Correct Answer" required></textarea>

            <label for="explainWrong">Explain pls (Wrong):</label>
            <textarea type="text" id="explainWrong" name="wrong" class="form-control" placeholder="Explain Wrong Answer" required></textarea>
        </div>
    </form>
    <div class="container">
        <div class="form-group">
            <button class="btn" onclick='$("form").ajaxSubmit({success: function (r){if (r=="OK"){alert("Question uploaded"); $("form").trigger("reset");}}});'>Upload</button>
</div>
</div>
<script>
    if (!!window.location.hash.substr(1)){
        var info = window.location.hash.substr(1).split("!");
        $("#qid").val(info[1]);
        $("#module").val(info[0]);
    }
</script>
</body>
